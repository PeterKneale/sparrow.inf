apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  labels:
    component: ingress
spec:
  rules:
  - host: webapitester.com
    http:
      paths:
      - backend:
          serviceName: web-svc
          servicePort: 80
  - host: api.webapitester.com
    http:
      paths:
      - backend:
          serviceName: api-svc
          servicePort: 80
